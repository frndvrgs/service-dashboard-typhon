name: Development CI

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  check-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Run circular dependencies check
      run: npm run dpdm

    - name: Run tests
      run: npm run test